<!DOCTYPE html>
<html>
<head>
  <title>Ancient Egypt News</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Ancient Egypt News</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/signup">Sign Up</a></li>
      </ul>
    </nav>
  </header>
  
  <section>
    <h2>Latest News</h2>
    <!-- Display news articles here -->
    {% for article in articles %}
    <div class="news-article">
      <h3>{{ article.title }}</h3>
      <p>{{ article.content }}</p>
    </div>
    {% endfor %}
  </section>
  
  <section>
    <h2>Comments</h2>
    <!-- Display comments here -->
  </section>
  
  <footer>
    &copy; 2023 Ancient Egypt News
  </footer>
</body>
</html>
